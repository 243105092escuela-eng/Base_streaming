<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream Pro</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { background: #1a1a1a; padding: 20px; text-align: center; border-bottom: 3px solid #ff4500; }
        
        .main-player { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        .iframe-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; background: #000; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .catalog { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .anime-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s; border: 1px solid #333; }
        .anime-card:hover { transform: scale(1.05); border-color: #ff4500; }
        .anime-card img { width: 100%; height: 250px; object-fit: cover; }
        .anime-card h3 { font-size: 14px; padding: 10px; margin: 0; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>ANIME<span style="color:#ff4500">STREAM</span></h1>
</header>

<div class="main-player">
    <h2 id="current-title">Selecciona un anime abajo</h2>
    <div class="iframe-container">
        <iframe id="video-player" src="" allowfullscreen></iframe>
    </div>
</div>

<div class="catalog" id="anime-list">
    </div>

<script src="script.js"></script>
</body>
</html>
