<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream | Ver Episodio</title>
    <style>
        /* Estilo oscuro tipo Netflix/Crunchyroll */
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #e50914; /* Rojo acento */
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            height: 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-anime {
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Anime<span style="color: #e50914;">Stream</span></h1>
    </header>

    <div class="container">
        <h2>Nombre del Anime - Episodio 01</h2>
        
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/eB6txyhHFG4" 
                title="Reproductor de Anime" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="info-anime">
            <h3>Sinopsis</h3>
            <p>Aquí puedes colocar la descripción de lo que trata este capítulo o la serie en general.</p>
            <button style="background: #e50914; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">
                Siguiente Episodio →
            </button>
        </div>
    </div>

</body>
</html>
